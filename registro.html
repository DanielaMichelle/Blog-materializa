<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="registro-header">
        <nav class="container">
          <a href="#" class="brand-logo valing-wrapper">
              <img class="responsive-img left" src="assets/img/Logo.jpg" alt="Logo de blog"> 
          </a>
          <ul class="right valing-wrapper">
              <li><a href="sobreMi.html">Sobre mi</a></li>
              <li><a href="contact.html">Contacto</a></li>
              <li><a class="teal-text text-lighten-2" href="index.html">Home</a></li>

          </ul>
        </nav>
        <section class="header-main-pic z-depth-2 hide">
        </section>
        <section class="container">
          <div class="row registro-titulo">
              <div class="col s12">
                  <h1 class="center-align">
                      Registrate en Platzi News
                  </h1>
              </div>
          </div>
        </section>
    </header>
    <main class="container">
       <div class="row">
           <div class="col s12">
             <div class="card-panel">
                 <form action="">
                     <div class="row section">
                        <div class="input-field col s12 m6">
                          <input class="validate" id="first-name" type="text">
                          <label for="first-name">Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input class="validate" id="last_name" type="text">
                            <label for="last_name">last Name</label>
                        </div>
                     </div>
                     <div class="row section">
                        <div class="input-field col s12 m6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                     </div>
                     <div class="section">
                       <h3 class="center-align">Te interesa noticias de:</h3>
                     </div>
                     <div class="section">
                         <div class="row">
                             <label  class="col s12 m4">
                                 <input type="checkbox">
                                 <span>Politica</span>
                             </label>
                             <label  class="col s12 m4">
                                <input type="checkbox">
                                <span>Economia</span>
                            </label>
                            <label  class="col s12 m4">
                                <input type="checkbox">
                                <span>Finanzas</span>
                            </label>
                         </div>
                         <div class="row">
                            <label  class="col s12 m4">
                                <input type="checkbox">
                                <span>Entretenimiento</span>
                            </label>
                            <label  class="col s12 m4">
                               <input type="checkbox">
                               <span>Tecnología</span>
                           </label>
                           <label  class="col s12 m4">
                               <input type="checkbox">
                               <span>Cultura</span>
                           </label>
                        </div>
                     </div>
                     <div class="section">
                         <div class="row">
                             <div class="col s12">
                                 <button class="btn waves-effect waves-light center-align">ENVIAR
                                     <i class="material-icons right">send</i>
                                 </button>
                             </div>
                         </div>
                     </div>
                 </form>
             </div>
           </div>
       </div>
    </main>
    <footer class="page-footer">
        <p>© 2020. Dani Michelle I. All Rights Reserved.</p>

    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
